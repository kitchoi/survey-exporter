name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        
    - name: Install dependencies with Poetry
      run: |
        poetry install
        
    - name: Run ruff lint checks
      run: |
        poetry run ruff check .
        
    - name: Run ruff format check
      run: |
        poetry run ruff format . --check

    - name: Build executable with PyInstaller
      run: |
        poetry run pyinstaller survey_exporter.spec

    - name: Zip dist folder
      shell: powershell
      run: |
        if (Test-Path survey_exporter_dist.zip) { Remove-Item survey_exporter_dist.zip -Force }
        Compress-Archive -Path 'dist\*' -DestinationPath 'survey_exporter_dist.zip' -Force

    - name: Create GitHub Release
      id: create_release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.run_number }}-${{ github.sha }}
        release_name: Build ${{ github.run_number }}
        body: Automated Windows build
        draft: false
        prerelease: true

    - name: Upload release asset
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: survey_exporter_dist.zip
        asset_name: survey_exporter_dist.zip
        asset_content_type: application/zip